
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-form {
            text-align: center;
        }

        .upload-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #005F6B;
        }

        .selected-files {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .selected-file {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Documents</h1>
        <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="document" class="file-input-label">Choose Files</label>
            <input type="file" id="document" name="document" accept=".pdf,.txt,.docx,.png,.jpg,.jpeg,.bmp,.gif" multiple>
            <br>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div id="selected-files" class="selected-files">
            <!-- Display selected files here -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('document');
        const selectedFilesContainer = document.getElementById('selected-files');

        fileInput.addEventListener('change', (event) => {
            selectedFilesContainer.innerHTML = '';
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const fileName = files[i].name;
                const selectedFileElement = document.createElement('div');
                selectedFileElement.classList.add('selected-file');
                selectedFileElement.textContent = fileName;
                selectedFilesContainer.appendChild(selectedFileElement);
            }
        });
    </script>
</body>
</html>
